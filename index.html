<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>HAPPY NEW YEAR</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>

<!-- partial:index.partial.html -->
<div class="wrap">  
  <h1><strong></strong></h1>

  <div class="countdowns">
    <div class="bloc-time hours" data-init-value="24">
      <span class="count-title">Hours</span>

      <div class="figure hours hours-1">
        <span class="top">L</span>
        <span class="top-back">
          <span></span>
        </span>
        <span class="bottom">L</span>
        <span class="bottom-back">
          <span></span>
        </span>
      </div>

      <div class="figure hours hours-2">
        <span class="top">E</span>
        <span class="top-back">
          <span></span>
        </span>
        <span class="bottom">E</span>
        <span class="bottom-back">
          <span></span>
        </span>
      </div>
    </div>

    <div class="bloc-time min" data-init-value="0">
      <span class="count-title">Minutes</span>

      <div class="figure min min-1">
        <span class="top">T</span>
        <span class="top-back">
          <span></span>
        </span>
        <span class="bottom">T</span>
        <span class="bottom-back">
          <span></span>
        </span>        
      </div>

      <div class="figure min min-2">
       <span class="top">S</span>
        <span class="top-back">
          <span></span>
        </span>
        <span class="bottom">S</span>
        <span class="bottom-back">
          <span></span>
        </span>
      </div>
    </div>

    <div class="bloc-time sec" data-init-value="0">
      <span class="count-title">Seconds</span>

        <div class="figure sec sec-1">
        <span class="top">G</span>
        <span class="top-back">
          <span></span>
        </span>
        <span class="bottom">G</span>
        <span class="bottom-back">
          <span></span>
        </span>          
      </div>

      <div class="figure sec sec-2">
        <span class="top">O</span>
        <span class="top-back">
          <span></span>
        </span>
        <span class="bottom">O</span>
        <span class="bottom-back">
          <span></span>
        </span>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script><script  src="./script.js"></script>

</body>
</html>
